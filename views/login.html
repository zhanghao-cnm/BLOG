<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Signin Template · Bootstrap v4 中文文档 v4.6</title>

    <link rel="canonical" href="https://v4.bootcss.com/docs/examples/sign-in/">



    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">







    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        html,
        body {
            height: 100%;
        }

        body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>


 

</head>

<body class="text-center">

    <form class="form-signin" id="login_form">
        <img class="mb-4" src="../public/img/校徽.png" alt="" width="80" height="80">
        <h1 class="h3 mb-3 font-weight-normal">登录</h1>
        <label for="inputEmail" class="sr-only ">Email number</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <div>
            <span>没有账号？<a href="/register" style="text-decoration: none;">点击注册</a></span>
        </div>

        <p class="mt-5 mb-3 text-muted">&copy; 2021-2023</p>

        
    
    </form>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {

            $('#login_form').on('submit', function (e) {
                // 组织默认事件
                e.preventDefault()
                var formData = $(this).serialize()

                $.ajax({
                    url: '/login',
                    type: 'post',
                    data: formData,
                    dataType: 'json',
                    success: function (data) {
                      
                        var code = data.status
                        
                        if (code == 0) {
                            
                           window.location.href='/'
                        }
                        else if (code == 1) {
                            window.alert('邮箱或密码不存在')
                        }
                    }

                })
            })
        })

    </script>

</body>

</html>
